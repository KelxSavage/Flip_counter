<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --button-light: royalblue;
      --bg-dark: #121212;
      --text-dark: #ffffff;
      --button-dark: #03dac6;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }

    .light-mode {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    .light-mode input {
      background-color: #f0f0f0;
      color: #000;
    }

    .light-mode button {
      background-color: var(--button-light);
      color: #fff;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .dark-mode input {
      background-color: #1e1e1e;
      color: #fff;
    }

    .dark-mode button {
      background-color: var(--button-dark);
      color: #000;
    }

    button:hover {
      opacity: 0.95;
    }

    .flip-count {
      font-size: 1.2rem;
      margin-top: 16px;
    }

    .progress-container {
      width: 100%;
      background-color: #333;
      border-radius: 20px;
      margin-top: 10px;
    }

    .progress-bar {
      height: 24px;
      border-radius: 20px;
      background-color: var(--button-dark);
      text-align: center;
      line-height: 24px;
      color: #000;
      font-weight: bold;
      transition: width 0.3s ease;
    }

    .toggle-btn {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.4rem;
        text-align: center;
      }

      .flip-count {
        font-size: 1rem;
      }

      input, button {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="toggle-btn" onclick="toggleTheme()">üåó Toggle Dark/Light Mode</button>
    <h2>üí∏ Flip Goal Tracker</h2>

    <div>
      <label>Start Amount ($):</label>
      <input id="start" type="number" min="0" placeholder="e.g. 100">

      <label>Target Amount ($):</label>
      <input id="target" type="number" min="0" placeholder="e.g. 5000">

      <label>Flip Gain (%) per Flip:</label>
      <input id="flipPercent" type="number" min="0" placeholder="e.g. 50">

      <button onclick="calculateFlips()">Calculate Goal</button>
      <p id="result"></p>
    </div>

    <div>
      <button onclick="addFlip()">‚ûï Add Flip</button>
      <button onclick="resetFlips()">üîÑ Reset</button>

      <div class="flip-count">
        Flips Done: <span id="flipCount">0</span><br>
        Current Amount: $<span id="currentAmount">0.00</span>
      </div>

      <div class="progress-container">
        <div class="progress-bar" id="progressBar">0%</div>

      <div style="margin-top: 20px; text-align: center;">
  <p>üíö Like this tool? Support via CashApp</p>
  <a href="https://cash.app/$Kelxsavage" target="_blank">
    <button style="background-color: #00d632; color: white; font-weight: bold;">
      üíµ Support via CashApp
    </button>
  </a>
</div>

      </div>
    </div>
  </div>

  <script>
    let flipTally = JSON.parse(localStorage.getItem("flipTally")) || 0;
    let startAmt = 0;
    let targetAmt = 0;
    let flipPercent = 0;

    function calculateFlips() {
      startAmt = parseFloat(document.getElementById("start").value);
      targetAmt = parseFloat(document.getElementById("target").value);
      flipPercent = parseFloat(document.getElementById("flipPercent").value) / 100;

      if (!startAmt || !targetAmt || !flipPercent || startAmt >= targetAmt) {
        document.getElementById("result").textContent = "‚ùó Enter valid inputs. Start must be less than target.";
        return;
      }

      let amount = startAmt;
      let count = 0;
      while (amount < targetAmt) {
        amount *= (1 + flipPercent);
        count++;
      }

      document.getElementById("result").textContent = `üßÆ You need ${count} flips to reach $${targetAmt.toLocaleString()}`;
      updateDisplay();
    }

    function addFlip() {
      flipTally++;
      localStorage.setItem("flipTally", flipTally);
      updateDisplay();
    }

    function resetFlips() {
      flipTally = 0;
      localStorage.removeItem("flipTally");
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById("flipCount").textContent = flipTally;

      let amount = startAmt;
      for (let i = 0; i < flipTally; i++) {
        amount *= (1 + flipPercent);
      }

      amount = isNaN(amount) ? 0 : amount;
      document.getElementById("currentAmount").textContent = amount.toFixed(2);

      let progress = Math.min((amount / targetAmt) * 100, 100);
      document.getElementById("progressBar").style.width = progress + "%";
      document.getElementById("progressBar").textContent = Math.floor(progress) + "%";
    }

    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains("dark-mode")) {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        localStorage.setItem("theme", "light");
      } else {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        localStorage.setItem("theme", "dark");
      }
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.add("light-mode");
      } else {
        document.body.classList.add("dark-mode");
      }
    }

    window.onload = () => {
      loadTheme();
      updateDisplay();
    };
  </script>
</body>
</html>
